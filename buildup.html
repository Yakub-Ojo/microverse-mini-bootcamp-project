<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>YouTube video player page</title>
</head>
<body>
    <header class="header">
        <div class="left-header">
            <div class="nav-menu"><img src="images/hamburger-menu.svg" alt="menu"></div>
            <div class="youtube-icon"><img src="images/youtube-logo.svg" alt="icon"></div>
        </div>
        <div class="middle-header">
            <input class="search-bar" type="text" placeholder="Search ">
            <button class="search-icon"><img src="images/search-icon.png" alt=""></button>
            <button class="voice-icon"><img src="images/voice-icon.png" alt=""></button>

        </div>
        <div class="right-header">
            <div class="create-icon"><img src="images/create_icon.png" alt="create-icon"></div>
            <div class="notification-icon"><img src="images/notification-icon.png" alt="notification-icon"></div>
            <div class="user-pic"><img src="images/passport.png" alt="user-pic"></div>
        </div>
    </header>
    <main>
        <section class="video-player"></section>
        <section class="comments"></section>
        <section class="video-previews"></section>
    </main>
</body>
</html>
